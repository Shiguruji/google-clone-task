<!DOCTYPE html>
<html lang="en">

    </div>

    <div>

        <ul>
          <li>About</li>
          <li>Advertising</li>

          <li>How Search works</li>
        </ul>
        <ul class="center">

        </ul>
        <ul>
          <li>Privacy</li>
